<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(0, 255, 242, 0.8), rgba(7, 4, 42, 0.8)), url('background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="text"]:hover, input[type="date"]:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: rgba(255, 255, 255, 1);
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
    <title>Task Form</title>
</head>
<body>
    <div class="container">
        <h3>Task Form</h3>

        <a href="{% url 'tasks' %}">Go Back</a>

        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="id_deadline">Deadline:</label>
            <input type="date" id="id_deadline" name="deadline" class="deadline-input">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
